<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Teste do Mercado</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
<script 
	src="https://code.jquery.com/jquery-1.12.0.min.js"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">Plataforma de Negociação de
					Mercadorias</h1>
				<hr/>
				<form>	
					<div class="form-group">
						<label for="cod">Codigo da Mercadoria</label>
						<input id="cod" type="text" class="form-control"></input>	
					</div>
					
					<div class="form-group">
						<label for="nome">Nome da Mercadoria</label>
						<input id="nome" type="text" class="form-control"></input>
					</div>
					
					<div class="form-group">
						<label for="tipo">Tipo da Mercadoria</label>
						<input id="tipo" type="text" class="form-control"></input>
					</div>
					
					<div class="form-group">
						<label for="qtd">Quantidade</label>
						<input id="qtd" type="text" class="form-control"></input>
					</div>
										
					<div class="form-group">
						<label for="preco">Preço</label>
						<input id="preco" type="text" class="form-control"></input>
					</div>
									
					<div class="form-group">
						<label for="negocio">Tipo do Negócio</label>
						<select id="negocio" class="form-control">
							<option>Compra</option>
							<option>Venda</option>
						</select>
					</div>
										
					<button class="btn btn-primary">Salvar</button>
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
